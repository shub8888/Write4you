
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up — Right For You</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body data-page="signup">
  <header class="nav">
    <a class="brand" href="index.html"><i class="fa-solid fa-pen-nib"></i> Right For You</a>
  </header>

  <main class="auth">
    <div class="card card-lg">
      <h2>Create your account</h2>
      <p class="muted">Choose your role and college. It works for Zeal and all Pune colleges.</p>
      <form id="signupForm" class="form-grid" onsubmit="return RFY.signup(event)">
        <div>
          <label>Full name</label>
          <input id="su_name" type="text" placeholder="e.g., Prapti Patil" required />
        </div>
        <div>
          <label>Email</label>
          <input id="su_email" type="email" placeholder="you@example.com" required />
        </div>
        <div>
          <label>Password</label>
          <input id="su_password" type="password" placeholder="••••••••" required />
        </div>
        <div>
          <label>Role</label>
          <select id="su_role" required>
            <option value="">Select role</option>
            <option value="student">Student</option>
            <option value="writer">Writer</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-span-2">
          <label>College (Pune)</label>
          <input id="su_college" type="text" list="puneColleges" placeholder="Type to search… (e.g., COEP, MIT-WPU)" required />
          <datalist id="puneColleges"></datalist>
        </div>
        <button class="btn col-span-2" type="submit"><i class="fa-solid fa-user-plus"></i> Sign up</button>
      </form>
      <p class="muted">After signup you’ll be routed to your dashboard based on role.</p>
    </div>
  </main>

  <footer class="footer"><p>© <span id="year"></span> Right For You</p></footer>
</body>
</html>
